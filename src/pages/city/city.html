<<<ion-header>
  <ion-navbar>
    <ion-title>
      MyWeatherApp
    </ion-title>
  </ion-navbar>
</ion-header>>>

<ion-content overflow-scroll="false">

  <ion-grid *ngIf = "details">
    <ion-row>
      <ion-col >
        <!-- Displaying weather location -->
        <ion-label class="city text-center">{{details.name}}</ion-label>

        <!--Displaying weather icon -->
        <ion-label class="weather text-center">{{ details.weather[0].description }}</ion-label>

        <!-- Displaying weather description -->
        <ion-label *ngIf = "roundedTemperature" class="temp text-center">{{roundedTemperature}}Â°</ion-label>


      </ion-col>

    </ion-row>
    <ion-row>
      <ion-col>


        <ion-list no-lines *ngIf = "dailyWeatherList && dailyWeatherList.length>0">
          <ion-item class="item-trns" *ngFor="let day of dailyWeatherList">
            <ion-label item-left>{{day.dayName}}</ion-label>
            <img item-left [src]="day.icon" alt="icon" class="icon">
            <ion-label item-right class="tempMax text-center">{{day.tempMax}}</ion-label>
            <ion-label item-right class="tempMin text-center">{{day.tempMin}}</ion-label>
          </ion-item>
        </ion-list>




      </ion-col>

    </ion-row>

  </ion-grid>

</ion-content>
