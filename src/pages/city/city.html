    <ion-row style="height: 50%; ">
      <ion-col>
        <ion-list no-lines *ngIf = "dailyWeatherList && dailyWeatherList.length>0">
          <ion-item class="item-trns" *ngFor="let day of dailyWeatherList">
            <ion-label item-left>{{day.dayName}}</ion-label>
            <img item-left [src]="day.icon" alt="icon" class="icon">
            <ion-label item-right class="tempMax text-center">{{day.tempMax}}</ion-label>
