<ion-header>
  <ion-navbar>
    <ion-title>Add city</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>

  <ion-list>
    <ion-item>
      <ion-label item-start>City</ion-label>
      <ion-input [(ngModel)]="city.name" type = text value=""></ion-input>
    </ion-item>
    <ion-item *ngIf="countryList && countryList.length>0">
      <ion-label fixed>Country</ion-label>
      <ion-select [(ngModel)]="city.country">
        <ion-option *ngFor="let country of countryList"
                    value="{{country.alpha2Code}}">{{country.name}}
        </ion-option>
      </ion-select>
    </ion-item>
  </ion-list>


    <button ion-button (click)="sendData(true)">Add City</button>
    <button ion-button color="red" (click)="sendData(false)">Cancel</button>

</ion-content>
